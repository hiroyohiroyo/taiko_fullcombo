<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>太鼓の達人 星10 達成状況表</title>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>

<body>
    <header>
        <h1>太鼓の達人 — 星10 達成状況表</h1>
        <div class="controls">
            <label class="uploadBtn">CSVアップロード<input type="file" id="csvFile" accept=".csv,text/csv"/></label>
            <button id="resetBtn">リセット</button>
            <button id="exportPdf">PDFで出力</button>
        </div>
        </header>
        <div class="container">
            <aside class="leftPane">
                <h2>操作説明</h2>
                <p class="small">CSVファイルをアップロードすると、曲の一覧を読み取って自動で表に配置します。</p>
                <h2>凡例（ジャンル色 = タイトル文字色）</h2>
                <div class="legend" id="legend"></div>
            </aside>
            <main class="board">
                <div id="slotsContainer"></div>
                <footer>
                <div class="small" id="summary"></div>
                </footer>
            </main>
        </div>
  <script src="script.js"></script>
</body>
</html>
